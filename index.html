<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>iphone 11</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="main">
         <nav>
            <div class="logo">
               <img
                  src="http://pngimg.com/uploads/apple_logo/apple_logo_PNG19690.png"
               />
            </div>
            <div class="nav-links">
               <ul>
                  <li><a href="#">Mac</a></li>
                  <li><a style="color: cyan" href="#">iPhone</a></li>
                  <li><a href="#">iPad</a></li>
                  <li><a href="#">Watch</a></li>
               </ul>
            </div>
         </nav>

         <div class="information">
            <div class="overlay"></div>
            <img
               src="https://pngimg.com/uploads/iphone_11/iphone_11_PNG42.png"
               class="mobile"
            />
            <div id="circle">
               <div class="feature one">
                  <img src="images/camera.png" />
                  <div>
                     <h1>Camera</h1>
                     <p>12MP Ultra wide dual Camera</p>
                  </div>
               </div>
               <div class="feature two">
                  <img src="images/processor.png" />
                  <div>
                     <h1>Processor</h1>
                     <p>Apple A13 Bionic</p>
                  </div>
               </div>
               <div class="feature three">
                  <img src="images/display.png" />
                  <div>
                     <h1>Display</h1>
                     <p>6.1" Mini-Drop Fullscreen</p>
                  </div>
               </div>
               <div class="feature four">
                  <img src="images/battery.png" />
                  <div>
                     <h1>Battery Life</h1>
                     <p>5000mAh, 720Hrs Standby</p>
                  </div>
               </div>
            </div>
         </div>

         <div class="controls">
            <img src="images/arrow.png" id="upBtn" />
            <h3>Specifications</h3>
            <img src="images/arrow.png" id="downBtn" />
         </div>
      </div>

      <script>
         var circle = document.getElementById("circle");
         var upBtn = document.getElementById("upBtn");
         var downBtn = document.getElementById("downBtn");

         var rotateValue = circle.style.transform;
         var rotateSum;

         upBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
         };

         downBtn.onclick = function () {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
         };
      </script>
   </body>
</html>
